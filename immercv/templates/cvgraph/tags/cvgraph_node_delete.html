{% load crispy_forms_tags %}

{% if control == "button" %}
  <div class="cvgraph-button">
    <button type="button" class="btn btn-secondary btn-sm" data-property-editor="true" data-form-id="form-node-{{ node_id }}-delete">
      <span class="octicon octicon-trashcan"></span>&nbsp;{{ labels }}
    </button>
  </div>
{% endif %}

{% if control == "editor" %}
  <div style="display:none"  id="form-node-{{ node_id }}-delete" class="cvgraph-editor">
    <form action="{% url 'cvgraph:change' %}" class="form-horizontal" method="post">
      {% csrf_token %}
      <input type="hidden" name="_labels" value="{{ labels }}"/>
      <input type="hidden" name="_id" value="{{ node_id }}"/>
      <input type="hidden" name="_operation" value="delete"/>
      <p>Are you sure you want to delete this?</p>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Confirm</button>
        </div>
      </div>
    </form>
  </div>
{% endif %}
