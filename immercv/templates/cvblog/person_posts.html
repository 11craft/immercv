{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}

  <h1>Experiences, Links, and Notes from {{ person }}</h1>

  {% for post in posts %}
    <div class="card">
      <div class="card-block">
        <h4 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <h6 class="card-subtitle text-muted">published {{ post.publish_date }}</h6>
      </div>
      <div class="card-block">
        <div class="card-text">
          {{ post.content|markdown }}
        </div>
        <a href="{{ post.url }}" class="card-link">Read more</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
